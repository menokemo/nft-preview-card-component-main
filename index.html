<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discraption" content="nft preview card component main frontendmentor.io">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- main style -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

    <section role="main">
        <div class="container">
            <div class="box">
                <div class="image">
                    <img src="./images/image-equilibrium.jpg" alt="equilibrium">
                </div>
                <div class="info">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="eth">
                        <span>0.041ETH</span>
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="creator">
                    <img src="./images/image-avatar.png" alt="avatar">
                    <p>Creatio of <span>Jules Wyvern</span></p>
                </div>
            </div>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. Coded by <a href="https://github.com/menokemo" rel="noopener">Meno Kemo</a>.
            </p>
        </div>
    </section>


</body>

</html>
